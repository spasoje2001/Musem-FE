<form [formGroup]="exhibitionForm" class="exhibition-create-container">
    <div class="header-container">
        <h1>Create the exhibition</h1>
        <button type="button" (click)="openProposalDetails()" class="proposal-button">See organizer's proposal</button>
    </div>
    
    <div class="form-section">
        <div class="left-section">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" formControlName="theme" class="form-control">
                    <option *ngFor="let theme of themes" [value]="theme">{{theme}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shortDescription">Short Description</label>
                <textarea id="shortDescription" formControlName="shortDescription" class="form-control" rows="3" placeholder="Enter short description"></textarea>
            </div>

            <div class="form-group">
                <label for="pictureUrl">Picture URL</label>
                <input id="pictureUrl" formControlName="pictureUrl" type="text" class="form-control" placeholder="Enter picture URL">
            </div>
        </div>

        <div class="right-section">
            <div class="form-group">
                <label for="longDescription">Long Description</label>
                <textarea id="longDescription" formControlName="longDescription" class="form-control" rows="10" placeholder="Enter long description"></textarea>
            </div>
        </div>
    </div>

    <div class="items-section">
        <label>Choose items to display</label>
        <input type="text" [(ngModel)]="itemSearch" class="form-control" placeholder="Search by name...">
        <div class="items-grid">
          <div *ngFor="let item of filteredItems" class="item-card" (click)="selectItem(item)">
            Item
          </div>
        </div>
      </div>

    <button type="submit" [disabled]="!exhibitionForm.valid" class="submit-button">Create Exhibition</button>
</form>
