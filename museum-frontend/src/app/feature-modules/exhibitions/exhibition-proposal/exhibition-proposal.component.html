<form [formGroup]="proposalForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="form-control" (change)="onDatesSelected()">
    </div>
  
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="form-control" (change)="onDatesSelected()">
    </div>
  
    <div *ngIf="availableRooms.length > 0">
      <h3>Select Room:</h3>
      <div class="room-container">
        <div *ngFor="let room of availableRooms" class="room-card" [class.selected]="room === selectedRoom" (click)="selectRoom(room)">
          <p>{{ room.number }}</p>
          <p>{{ room.name }}</p>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="adultPrice">Adult Price</label>
      <input type="number" id="adultPrice" formControlName="adultPrice" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="minorPrice">Minor Price</label>
      <input type="number" id="minorPrice" formControlName="minorPrice" class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!proposalForm.valid">Finish Proposal</button>
  </form>
