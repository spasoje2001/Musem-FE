<div class="item-card">
    <div class="image-container">
      <img class="item-image" *ngIf="exhibition"
      [src]=exhibition.picture alt="Exhibition Image">
    </div>
    <div class="info-container">
      <div class="info-row">
        <p class="item-name">{{exhibition.name}}</p>
      </div>
      <div class="info-row">
        <p class="exhibition-dates">{{exhibition.proposal.startDate }} - {{exhibition.proposal.endDate }}</p>
      </div>
      <div class="info-row rating" *ngIf="exhibition.status != 'READY_TO_OPEN'">
        <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" 
              [ngClass]="{'filled': i < fullStars, 'half-filled': i === fullStars && hasHalfStar}">
          â˜…
        </span>
      </div>      
      <div class="info-row">
        <button class="find-out-more-button" (click)="navigateToDetails(exhibition.id)">Find Out More</button>
      </div>
    </div>
  </div>
