<div class="search-container">
    <h3>Search by Exhibition Info</h3>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="searchCriteria.name" (input)="onSearchChange()">
    </div>
  
    <div class="form-group">
      <label for="shortDescription">Short Description</label>
      <input type="text" id="shortDescription" [(ngModel)]="searchCriteria.shortDescription" (input)="onSearchChange()">
    </div>
  
    <div class="form-group">
      <label for="longDescription">Long Description</label>
      <input type="text" id="longDescription" [(ngModel)]="searchCriteria.longDescription" (input)="onSearchChange()">
    </div>
  
    <div class="form-group">
      <label for="theme">Theme</label>
      <select id="theme" [(ngModel)]="searchCriteria.theme" (change)="onSearchChange()">
        <option *ngFor="let theme of themes" [value]="theme">{{theme}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="searchCriteria.status" (change)="onSearchChange()">
        <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="startDate">Start Date (after)</label>
      <input type="date" id="startDate" [(ngModel)]="searchCriteria.startDate" (change)="onSearchChange()">
    </div>
  
    <div class="form-group">
      <label for="endDate">End Date (before)</label>
      <input type="date" id="endDate" [(ngModel)]="searchCriteria.endDate" (change)="onSearchChange()">
    </div>
  
    <div class="form-group">
      <label for="organizer">Organizer Name</label>
      <input type="text" id="organizer" [(ngModel)]="searchCriteria.organizer" (input)="onSearchChange()">
    </div>
  
    <div class="form-group">
      <label for="curator">Curator Name</label>
      <input type="text" id="curator" [(ngModel)]="searchCriteria.curator" (input)="onSearchChange()">
    </div>
  
    <button (click)="onClearFilters()">Clear Filters</button>
  </div>
