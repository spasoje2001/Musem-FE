<div class="search-container">
  <h3>Search by Exhibition Info</h3>

  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="searchCriteria.name" name="name" (input)="onSearchChange()">
      </div>

      <div class="form-group">
        <label for="startDate">Date range</label>
        <div class="date-range">
          <input type="date" id="startDate" [(ngModel)]="searchCriteria.startDate" name="startDate" (change)="onSearchChange()">
          <input type="date" id="endDate" [(ngModel)]="searchCriteria.endDate" name="endDate" (change)="onSearchChange()">
        </div>
      </div>
      
      

      <div class="form-group">
        <label for="curator">Curator</label>
        <input type="text" id="curator" [(ngModel)]="searchCriteria.curator" name="curator" (input)="onSearchChange()">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group">
        <label for="theme">Theme</label>
        <select id="theme" [(ngModel)]="searchCriteria.theme" name="theme" (change)="onSearchChange()">
          <option *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
        </select>
      </div>
      

    
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="searchCriteria.description" name="description" (input)="onSearchChange()">
      </div>

      <div class="form-group">
        <label for="organizer">Organizer</label>
        <input type="text" id="organizer" [(ngModel)]="searchCriteria.organizer" name="organizer" (input)="onSearchChange()">
      </div>

      
    </div>

    <button type="button" class="clear-filters-btn" (click)="onClearFilters()">Clear Filters</button>
  </form>
</div>
